{% extends "newsletter_subscription_management/base.html" %}

{% block content %}
    <div class="container">
        <h1>Update the rating</h1>

        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form method="post" action="{% url 'article:rating_update' %}">
                            {% csrf_token %}
                            <input name="post_id" type="hidden" value="{{ object.id }}">
                            <div class="form-group ">
                                <label class="control-label " for="title">
                                    Title
                                </label>
                                <input class="form-control" id="title" name="title" placeholder="{{ object.title }}"
                                       type="text" readonly/>
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="email">
                                    Email
                                </label>
                                <input class="form-control" id="email" name="email" type="text"
                                       placeholder="{{ email }}" value="{{ email }}" readonly/>
                            </div>

                            <p>Previous Rating: {{ rate }}</p>
                            <div class="form-group ">
                                <label class="control-label" for="rating">
                                    Select a Choice
                                </label>
                                <select class="select form-control" id="rating" name="rating">
                                    <option value=1>
                                        1
                                    </option>
                                    <option value=2>
                                        2
                                    </option>
                                    <option value=3>
                                        3
                                    </option>
                                    <option value=4>
                                        4
                                    </option>
                                    <option value=5>
                                        5
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button class="btn btn-submit " name="submit" type="submit">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
